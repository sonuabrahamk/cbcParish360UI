<form class="row g-3" #studentForm="ngForm" (ngSubmit)="createStudent(studentForm.value)">
  <div class="col-md-4">
    <h5>Personel Information</h5>
    <div class="col-md-12">
        <label for="fullName" class="mt-0 form-label">Full Name</label>
        <input type="text" class="form-control" ngModel="{{student == '' ? '' : this.studentInfo.RollNo}}" name="fullName" disabled="{{this.disabled}}" />
    </div>
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-6">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" ngModel name="dob" disabled="{{this.disabled}}" />
            </div>
            <div class="col-md-6">
                <label for="familyName" class="form-label">Family Name</label>
                <input type="text" class="form-control" ngModel name="familyName" disabled="{{this.disabled}}" />
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <label for="baptismName" class="form-label">Baptism Name</label>
        <input type="text" class="form-control" ngModel name="baptismName" disabled="{{this.disabled}}" />
    </div>
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-6">
                <label for="baptismDate" class="form-label">Baptism Date</label>
                <input type="date" class="form-control" ngModel name="baptismDate" disabled="{{this.disabled}}" />
            </div>
            <div class="col-md-6">
                <label for="baptismParish" class="form-label">Baptism Parish</label>
                <input type="text" class="form-control" ngModel name="baptismParish" disabled="{{this.disabled}}" />
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-6">
                <label for="fcDate" class="form-label">First Communiun Date</label>
                <input type="date" class="form-control" ngModel name="fcDate" disabled="{{this.disabled}}" />
            </div>
            <div class="col-md-6">
                <label for="fcParish" class="form-label">First Communiun Parish</label>
                <input type="text" class="form-control" ngModel name="fcParish" disabled="{{this.disabled}}" />
            </div>
        </div>
    </div>
  </div>
  <div class="col-md-4">
    <h5>Father's Information</h5>
    <div class="col-md-12">
        <label for="fatherName" class="mt-0 form-label">Father's Name</label>
        <input type="text" class="form-control" ngModel name="fatherName" disabled="{{this.disabled}}" />
    </div>
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-6">
                <label for="fatherContactNo" class="form-label">Mobile No</label>
                <input type="tel" class="form-control" ngModel name="fatherContactNo" disabled="{{this.disabled}}" />
            </div>
            <div class="col-md-6">
                <label for="fatherEmail" class="form-label">Email ID</label>
                <input type="email" class="form-control" ngModel name="fatherEmail" disabled="{{this.disabled}}" />
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <label for="fatherAddress" class="form-label">Address</label>
        <input type="text" class="form-control" ngModel name="fatherAddress" disabled="{{this.disabled}}" />
    </div>
    <h5>Mother's Information</h5>
    <div class="col-md-12">
        <label for="motherName" class="mt-0 form-label">Mother's Name</label>
        <input type="text" class="form-control" ngModel name="motherName" disabled="{{this.disabled}}" />
    </div>
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-6">
                <label for="motherContactNo" class="form-label">Mobile No</label>
                <input type="tel" class="form-control" ngModel name="motherContactNo" disabled="{{this.disabled}}" />
            </div>
            <div class="col-md-6">
                <label for="motherEmail" class="form-label">Email ID</label>
                <input type="email" class="form-control" ngModel name="motherEmail" disabled="{{this.disabled}}" />
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <label for="motherAddress" class="form-label">Address</label>
        <input type="text" class="form-control" ngModel name="motherAddress" disabled="{{this.disabled}}" />
    </div>
    <h5>Guardian's Information</h5>
    <div class="col-md-12">
        <label for="guardianName" class="mt-0 form-label">Guardian's Name</label>
        <input type="text" class="form-control" ngModel name="guardianName" disabled="{{this.disabled}}" />
    </div>
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-6">
                <label for="guardianContactNo" class="form-label">Mobile No</label>
                <input type="tel" class="form-control" ngModel name="guardianContactNo" disabled="{{this.disabled}}" />
            </div>
            <div class="col-md-6">
                <label for="guardianEmail" class="form-label">Email ID</label>
                <input type="email" class="form-control" ngModel name="guardianEmail" disabled="{{this.disabled}}" />
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <label for="guardianAddress" class="form-label">Address</label>
        <input type="text" class="form-control" ngModel name="guardianAddress" disabled="{{this.disabled}}" />
    </div>
  </div>
  <div class="col-md-4">
    <h5>Parish Information</h5>
    <div class="col-md-12">
        <label for="parishName" class="mt-0 form-label">Parish Name</label>
        <input type="text" class="form-control" ngModel name="parishName" disabled="{{this.disabled}}" />
    </div>
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-6">
                <label for="foraneName" class="form-label">Forane Name</label>
                <input type="text" class="form-control" ngModel name="foraneName" disabled="{{this.disabled}}" />
            </div>
            <div class="col-md-6">
                <label for="dioceseName" class="form-label">Diocese Name</label>
                <input type="text" class="form-control" ngModel name="dioceseName" disabled="{{this.disabled}}" />
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-4">
                <label for="familyBookNo" class="form-label">Family Book No</label>
                <input type="number" class="form-control" ngModel name="familyBookNo" disabled="{{this.disabled}}" />
            </div>
            <div class="col-md-8">
                <label for="familyUnitName" class="form-label">Family Unit Name</label>
                <input type="text" class="form-control" ngModel name="familyUnitName" disabled="{{this.disabled}}" />
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-4">
                <label for="admissionToClass" class="form-label">Admission to Class</label>
                <input type="number" class="form-control" ngModel name="admissionToClass" disabled="{{this.disabled}}" />
            </div>
            <div class="col-md-8">
                <label for="tcFromParish" class="form-label">TC from Parish</label>
                <input type="text" class="form-control" ngModel name="tcFromParish" disabled="{{this.disabled}}" />
            </div>
        </div>
    </div>
  </div>
  <div class="col-12" *ngIf="!this.disabled">
    <button type="submit" class="btn btn-primary">Create Student</button>
  </div>
</form>
